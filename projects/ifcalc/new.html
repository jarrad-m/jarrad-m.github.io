<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="key, words">
    <meta name="description" content="description">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
   <title></title>
   <link rel="stylesheet" href="styles.css">
</head>


<body ng-app="leangainsApp" ng-controller="calculatorController">
	
	<section id="user-info">
		<div class="wrapper">

			<div id="input_details">
				<h3> Click me to toggle Metric/Imperial: </h3>
				<input type="checkbox" ng-model="checked" aria-label="Toggle ngShow">

				<div ng-show="checked"> 
					<h3>Metric Measurements</h3>

					<form role="form">
						<div class="form-group">
						    <label for="height">Height:</label>
						    <input type="number" ng-change="updateCalcs()" class="form-control"  ng-model="subjectHeight">
					  	</div>
					  	<div class="form-group">
						    <label for="pwd">Weight:</label>
						    <input type="number" ng-change="updateCalcs()"  class="form-control"  ng-model="mass">
					  	</div>
					  	<div class="form-group">
						    <label for="pwd">Age:</label>
						    <input type="number"  ng-change="updateCalcs()"  class="form-control" ng-model="age">
					  	</div>

					  	<div class="form-group">
							<label for="sel1">Select list:</label>
							<select class="form-control" id="sel1" ng-model="activityFactor" ng-change="updateCalcs()">
						    <option selected value="1.1">Sedentary</option>
						    <option value="1.3">Lightly Active</option>
						    <option value="1.5">Moderately Active</option>
						    <option value="1.7">Very Active</option>
						    <option value="1.9">Extremely Active</option>
							</select>
						</div>
					</form>
				</div>
			</div>

			<!-- choose gender -->
			<div id="gender">

				<h3>Gender</h3>
				<div class="radio">
						<label><input type="radio" ng-click="setGender('male')" name="optradio">Male</label>
				</div>
				<div class="radio">
				  	<label><input type="radio" ng-click="setGender('female')" name="optradio">Female</label>
				</div>
			</div>

			<!-- Waist size used to calculate bodyfat percentage -->
			<div id="waist">
				<hr>

				<form role="form">
				  	<div class="form-group">
					    <label for="pwd">Waist</label>
					    <input type="number" ng-model="waist" class="form-control" id="pwd" ng-change="updateCalcs()">
				  	</div>
				 </form>
			</div>

		</div> <!-- end wrapper -->
	</section> <!-- end user_info section -->

	<section id="calculated_calories">
		<div class="wrapper">
			<div id="calc_method" ng-model="calcMethod">
					
				<h3>BMR</h3>

				<div class="radio">
						<label><input type="radio" name="optradio" ng-click="setCalcMethod('Miffin-St Jeor')">Miffin-St Jeor formula</label>
				</div>
				<div class="radio">
				  	<label><input type="radio" name="optradio" ng-click="setCalcMethod('Harris-Benedict')">Harris-Benedict Formula</label>
				</div>
				<div class="radio">
  					<label><input type="radio" name="optradio">Average</label>
				</div>
				<div class="radio">
				  	<label><input type="radio" name="optradio">Simple Multiplier</label>
				</div>
					
				<div class="col-sm-4">
					<h2 class="pull-right" ng-model="bmr">{{bmr | number:0}}cals</h2>
				</div>
			</div>
		</div> <!-- end wrapper -->
	</section>

	<section id="body_stats">
		<div class="wrapper">
			<div id="body_mass">
				
				<h3>Body-fat Percentage</h3>				
				<h3>{{bodyfatPer | number:1 }}%</h3>						
				
				
				<h3>Lean Body Mass</h3>										
				<h3>{{leanBodyMass | number:1 }}kgs</h3>
				
				<h3>Fat Body Mass</h3>								
				<h3>{{fatBodyMass | number:1 }}kgs</h3>

				<h3>BMI</h3>
					
				<h3 ng-model="bmi">{{bmi | number:2}}</h3>
				
			</div>


		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

	<script src="app.js"></script>

</body>

</html>
